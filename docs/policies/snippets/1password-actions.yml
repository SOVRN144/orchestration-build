# docs/policies/snippets/1password-actions.yml
name: ci-with-1password
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # good practice even if 1Password service account doesn't use OIDC
    steps:
      - uses: actions/checkout@v4

      - name: Load secrets from 1Password
        id: op
        uses: 1password/load-secrets-action@v3
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          API_KEY: op://app-cicd/orchestrator/API_KEY
          DB_URL:  op://app-cicd/orchestrator/DB_URL

      - name: Use secrets
        run: |
          echo "API key length: ${#API_KEY}"
          echo "DB_URL is set: ${{ env.DB_URL != '' }}"
